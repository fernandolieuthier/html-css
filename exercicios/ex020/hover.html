<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passa o mouse sobre o texto</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
    
</body>
</html>
