<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            border: 10px solid darkgrey;
            padding: 10px;
            margin: 50px;
            margin: auto;
            outline-width: 15px;
            outline-color: yellow;
            outline-style: dashed;

        }
        a{
            border: 10px solid darkred;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box level</h1>
    <p>parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline</a> vamos ver como tudo isso funciona</p>
    
</body>
</html>
