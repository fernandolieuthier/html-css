<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica
    </h1>
    <p>Tente abrir esse site em vários dispositos diferentes ou simplesmente <br>
        aumente ou diminua o tamanho do seu navegador</p>
        <picture>
            <source media="(max-width:750px )" srcset="imagens/fotop.png" type="image/png">
            <source media="(max-width:1050px )" srcset="imagens/fotom.png" type="image/png">
            <img src="imagens/fotog.png" alt="">
        </picture>
        <h1>reproduzindo áudio</h1>
        <p>vamos aprender a reproduzir áudio em HTML5</p>
       <audio preload="metadata" controls autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <p>caso nao rode o audio no seu navegador clique <a href="midia/guanacast-33.mp3">aqui</a></p>
       </audio>           

       
</body>
</html>
