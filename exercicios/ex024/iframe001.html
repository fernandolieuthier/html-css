<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            border: 1px solid black;
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>testando o uso de um iframe</h1>
    <p>acessando o site <iframe src="https://cursoemvideo.com" frameborder="0" height="500px" width="400px" scrolling:no;> <a href="https://cursoemvideo.com">cursoemvideo</a></iframe> para aprender a programar</p>
    <p>o site do google não funciona no iframe pois tem proteção <iframe src="https://www.google.com.br" frameborder="0"></iframe></p>
    <p>o repositório do guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io"></a>
        </iframe>
        
        também é bem legal</p>
</body>

</html>
